<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Self Directed FD Starter</title>
</head>
<body>
      <!--  the a tag below can link you to another HTML page  -->
      <!--  if you click the button in the browser right now, you'll get an error because that is not a real file path -->
      <!-- <a href="<file path"><button class="default-button">GO TO OTHER PAGE</button></a> -->

      <h1>Sweater Weather</h1>

      <section class="signup">
        <form class="container">
          <h2>Sign Up</h2>
          <article class="form">
            <label for="email">
              <input id="email" type="text" placeholder="Email">
            </label>
            <label for="password">
              <input id="password"type="text" placeholder="Password">
            </label>
            <label for="password_confirmation">
              <input id="password_confirmation"type="text" placeholder="Password Confirmation">
            </label>
            <button id="signup-btn">Sign Up</button>
          </article>
        </form>
      </section>

      <section class="login">
        <form class="container">
          <h2>Login</h2>
          <article class="form">
            <label for="email">
              <input id="email" type="text" placeholder="Email">
            </label>
            <label for="password">
              <input id="password"type="text" placeholder="Password">
            </label>
            <button id="login-btn">Login</button>
          </article>
        </form>
      </section>

      <section class="search">
        <div class="container">
          <h2>Search Location:</h2>
          <input type="text" id="search_field" placeholder="Search by city & state">
          <button id="search-btn">Search</button>
        </div>
      </section>

      <section id="current_weather">
        <div class="container">
          <div class="current_weather_tempatures">
            <h3 id="short_summary"></h3>
            <h1 id="temp"></h1>
            <div>
              <h3 id="current_high"></h3>
              <h3 id="current_low"></h3>
            </div>
            <div class="current_weather_location">
              <h2 id="city"></h2>
              <h3 id="current_date"></h3>
              <h3 id="current_time"></h3>
            </div>
          </div>
          <div class="current_weather_buttons">
            <button id="change_location-btn">Change Location</button>
            <button id="favorite-btn">Favorite</button>
            <button id="delete_favorite-btn">Remove Favorite</button>
          </div>
        </div>
      </section>

      <section id="current_weather_details">
        <div class="container">
          <div>
            <h3>Details:</h3>
            <h3 id='short_summary'></h3>
            <h3 id='long_summary'></h3>
          </div>
          <div>
            <h3 id='feels_like'></h3>
            <h3 id='humidity'></h3>
            <h3 id='visibility'></h3>
            <h3 id='uv_index'></h3>
          </div>
        </div>
      </section>

      <section id="forecast">
        <div class="container">
          <div class="hourly_forecast">
            <h3>Hourly Forecast:</h3>
            <div>
              <h4 id="hour_one"></h4>
              <h4 id="temp_one"></h4>
            </div>
            <div>
              <h4 id="hour_two"></h4>
              <h4 id="temp_two"></h4>
            </div>
            <div>
              <h4 id="hour_three"></h4>
              <h4 id="temp_three"></h4>
            </div>
            <div>
              <h4 id="hour_four"></h4>
              <h4 id="temp_four"></h4>
            </div>
            <div>
              <h4 id="hour_five"></h4>
              <h4 id="temp_five"></h4>
            </div>
            <div>
              <h4 id="hour_six"></h4>
              <h4 id="temp_six"></h4>
            </div>
            <div>
              <h4 id="hour_seven"></h4>
              <h4 id="temp_seven"></h4>
            </div>
            <div>
              <h4 id="hour_eight"></h4>
              <h4 id="temp_eight"></h4>
            </div>
          </div>

          <div class="five_day_forecast">
            <h3>5 Day Forecast:</h3>
            <div>
              <h3 id="day_one"></h3>
              <h4 id="day_icon_one"></h4>
              <h4 id="precip_one"></h4>
              <h4 id="day_high_one"></h4>
              <h4 id="day_low_one"></h4>
            </div>
            <div>
              <h3 id="day_two"></h3>
              <h4 id="day_icon_two"></h4>
              <h4 id="precip_two"></h4>
              <h4 id="day_high_two"></h4>
              <h4 id="day_low_two"></h4>
            </div>
            <div>
              <h3 id="day_three"></h3>
              <h4 id="day_icon_three"></h4>
              <h4 id="precip_three"></h4>
              <h4 id="day_high_three"></h4>
              <h4 id="day_low_three"></h4>
            </div>
            <div>
              <h3 id="day_four"></h3>
              <h4 id="day_icon_four"></h4>
              <h4 id="precip_four"></h4>
              <h4 id="day_high_four"></h4>
              <h4 id="day_low_four"></h4>
            </div>
            <div>
              <h3 id="day_five"></h3>
              <h4 id="day_icon_five"></h4>
              <h4 id="precip_five"></h4>
              <h4 id="day_high_five"></h4>
              <h4 id="day_low_five"></h4>
            </div>
          </div>
        </div>
      </section>

    <script
    src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'>
  </script>

  <script src="main.bundle.js"></script>
</body>
</html>
